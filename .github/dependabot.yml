{
	version: 2,
	updates: [
		{
			package-ecosystem: "gitsubmodule",
			groups: {
				submodules: {applies-to: "version-updates"},
				b: {applies-to: "security-updates"}
			},
			
			directory: "/",
			schedule: {
				interval: "daily",
				time: "00:00",
				timezone: "Etc/UTC"
			},
			
			commit-message: {prefix: "[Dependencies] "},
			reviewers: ["ciosciaa"],
			assignees: ["ciosciaa"],
			labels: ["Dependencies"],
			open-pull-requests-limit: 4
		},
		{
			package-ecosystem: "github-actions",
			groups: {
				c: {applies-to: "version-updates"},
				d: {applies-to: "security-updates"}
			},
			
			directory: "/",
			schedule: {
				interval: "daily",
				time: "00:00",
				timezone: "Etc/UTC"
			},
			
			commit-message: {prefix: "[Dependencies] "},
			reviewers: ["ciosciaa"],
			assignees: ["ciosciaa"],
			labels: ["Dependencies"],
			open-pull-requests-limit: 4
		}
	]
}
