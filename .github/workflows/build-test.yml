{
	name: "ğŸ› ï¸ Build & Test Reference",
	on: {
		workflow_call: {
			outputs: {
				product-identifier: {
					description: "Product identifier",
					value: "${{jobs.build-test.outputs.product-identifier}}"
				}
			}
		}
	},
	run-name: "",
	
	jobs: {
		build-test: {
			name: "ğŸ”¨ Build & Test",
			# permissions: {contents: "read"},
			
			runs-on: "ubuntu-24.04",
			timeout-minutes: 5,
			
			steps: [
				{
					id: "setup-repository_checkout",
					name: "ğŸ—„ï¸ Setup: Repository Checkout",
					
					uses: "actions/checkout@v4.2.2",
					with: {
						sparse-checkout: "
							source\n
							build\n
							tests\n
							scripts\n
							docs
						"
					}
				},
				{
					id: "setup-node_installation",
					name: "ğŸ”— Setup: Node Installation",
					
					uses: "actions/setup-node@v4.1.0",
					with: {
						node-version: "^23",
						check-latest: true,
						
						registry-url: "https://registry.npmjs.org/",
						scope: "@united-paradigms",
						always-auth: false
					}
				},
				{
					id: "setup-dependency_installation",
					name: "ğŸ“¦ Setup: Dependency Installation",
					
					run: "npm clean-install"
				},
				{
					id: "build-run",
					name: "ğŸ”¨ Build: Run",
					
					run: "npm run-script build"
				},
				{
					id: "build-artifacts_upload",
					name: "ğŸ“¤ Build: Artifacts Upload",
					
					uses: "actions/upload-artifact@v4.5.0",
					with: {name: "ğŸ”¨ Build", path: "./product/"}
				},
				{
					id: "test",
					name: "ğŸ§ª Test",
					
					run: "npm run-script test"
				}
			],
			outputs: {product-identifier: "ğŸ”¨ Build"}
		}
	}
}