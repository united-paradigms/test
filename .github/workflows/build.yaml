{
	name: "🛠️ Build",
	on: {
		workflow_call: {
			outputs: {
				product_artifact-identifier: {
					description: "Identifier of the built product artifact",
					value: "${{jobs.build.outputs.product_artifact-identifier}}"
				}
			}
		}
	},
	
	jobs: {
		build: {
			name: "🔨 Build",
			permissions: {contents: "read"},
			
			runs-on: "ubuntu-24.04",
			timeout-minutes: 5,
			
			steps: [
				{
					id: "setup-repository_checkout",
					name: "🗄️ Setup: Repository Checkout",
					
					uses: "actions/checkout@v4.2.2",
					with: {
						sparse-checkout: "
							source\n
							build\n
							tests\n
							scripts\n
							docs
						"
					}
				},
				{
					id: "setup-node_installation",
					name: "🔗 Setup: Node Installation",
					
					uses: "actions/setup-node@v4.1.0",
					with: {
						node-version: "^23",
						check-latest: true,
						
						registry-url: "https://registry.npmjs.org/",
						scope: "@united-paradigms",
						always-auth: false
					}
				},
				{
					id: "setup-dependency_installation",
					name: "📦 Setup: Dependency Installation",
					
					run: "npm clean-install"
				},
				{
					id: "build-run",
					name: "🔨 Build: Run",
					
					run: "npm run-script build"
				},
				{
					id: "build-artifacts_upload",
					name: "📤 Build: Artifacts Upload",
					
					uses: "actions/upload-artifact@v4.5.0",
					with: {name: "🔨 Build", path: "./product/"}
				}
			],
			outputs: {product_artifact-identifier: "🔨 Build"}
		}
	}
}