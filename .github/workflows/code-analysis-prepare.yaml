{
	name: "🔬 Code Analysis: Prepare",
	on: {
		push: {},
		workflow_call: {
			outputs: {
				preparation-javascript-identifier: {
					description: "Code analysis preparation identifier for JavaScript and TypeScript",
					value: "${{jobs.code_analysis-prepare.outputs.preparation-javascript-identifier}}"
				},
				preparation-actions-identifier: {
					description: "Code analysis preparation identifier for GitHub Actions",
					value: "${{jobs.code_analysis-prepare.outputs.preparation-actions-identifier}}"
				}
			}
		}
	},
	run-name: "github.event.head_commit.message",
	
	jobs: {
		code_analysis-prepare: {
			strategy: {
				matrix: {
					include: [
						{
							name: "JavaScript",
							identifier: "javascript",
							language: "javascript-typescript",
							
							build-mode: "none"
						},
						{
							name: "GitHub Actions",
							identifier: "actions",
							language: "actions",
							
							build-mode: "none"
						}
					]
				},
				fail-fast: false
			},
			
			name: "🧪 Code Analysis: Prepare (${{matrix.name}})",
			permissions: {
				contents: "read",
				actions: "read",
				packages: "read",
				security-events: "write"
			},
			
			runs-on: "ubuntu-24.04",
			timeout-minutes: 5,
			
			steps: [
				{
					id: "setup-repository_checkout",
					name: "🗄️ Setup: Repository Checkout",
					
					uses: "actions/checkout@v4.2.2",
					with: {sparse-checkout: ".github"}
				},
				{
					id: "codeql-initialize",
					name: "📜 CodeQL: Initialize",
					
					uses: "github/codeql-action/init@v3.28.0",
					with: {
						languages: "${{matrix.language}}",
						build-mode: "${{matrix.build-mode}}",
						# config-file: "?"
						
						dependency-caching: true,
						db-location: "./artifacts/codeql/",
						debug-artifact-name: "debug",
						debug-database-name: "debug-database"
					}
				},
				{
					id: "build-artifacts_upload",
					name: "📤 Build: Artifacts Upload",
					
					uses: "actions/upload-artifact@v4.5.0",
					with: {name: "📜 CodeQL Setup - ${{matrix.name}}", path: "./"}
				}
			],
			outputs: {
				"preparation-${{matrix.identifier}}-identifier": "📜 CodeQL Setup - ${{matrix.name}}"
			}
		}
	}
}