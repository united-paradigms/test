{
	name: "CodeQL Advanced",
	on: {
		push: {branches: ["main"]},
		pull_request: {branches: ["main"]}
	},
	
	jobs: {
		code_analysis-prepare: {
			name: "ğŸ§ª Code Analysis: Prepare",
			permissions: {
				contents: "read",
				actions: "read",
				packages: "read",
				security-events: "write"
			},
			
			runs-on: "ubuntu-24.04",
			timeout-minutes: 5,
			
			strategy: {
				matrix: {
					include: [
						{
							language: "javascript-typescript",
							name: "JavaScript",
							
							build-mode: "manual"
						},
						{
							language: "actions",
							name: "GitHub Actions",
							
							build-mode: "none"
						}
					]
				},
				fail-fast: false
			},
			steps: [
				{
					id: "codeql-initialize",
					name: "ğŸ“œ CodeQL: Initialize",
					
					uses: "github/codeql-action/init@v3.28.0",
					with: {
						languages: "${{matrix.language}}",
						build-mode: "${{matrix.build-mode}}",
						# config-file: "?"
						
						dependency-caching: true,
						db-location: "./artifacts/codeql/",
						debug-artifact-name: "debug",
						debug-database-name: "debug-database"
					}
				},
				{
					id: "build-artifacts_upload",
					name: "ğŸ“¤ Build: Artifacts Upload",
					
					uses: "actions/upload-artifact@v4.5.0",
					with: {name: "ğŸ“œ CodeQL Setup â€” ${{matrix.name}}", path: "./"}
				}
			]
		}
