{
	name: "📢 Publish Package to NPM",
	on: {
		release: {types: ["published"]}
	},
	run-name: "${{github.event.release.name}}",
	concurrency: {group: "publish"},
	
	jobs: {
		build-test: {
			name: "🛠️ Build & Test",
			uses: "./.github/workflows/build-test.yml"
		},
		publish: {
			name: "📣 Publish",
			needs: "build-test",
			permissions: {
				contents: "read",
				id-token: "write"
			},
			
			environment: {
				name: "Production",
				url: "https://www.npmjs.com/package/${{vars.PACKAGE_ID}}/"
			},
			runs-on: "ubuntu-24.04",
			timeout-minutes: 5,
			
			steps: [
				{
					id: "artifacts-download",
					name: "📥 Artifacts: Download",
					
					uses: "actions/download-artifact@v4.1.8",
					with: {name: "${{needs.build-test.outputs.build-artifact-identifier}}"}
				},
				{
					id: "publish-npm",
					name: "🎁 Publish: NPM",
					
					uses: "JS-DevTools/npm-publish@v3.1.1",
					with: {token: "${{secrets.NPM_ACCESSTOKEN}}"}
				}
			]
		}
	}
}