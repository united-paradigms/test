{
	name: "✅ Validate Commit",
	on: {
		push: {},
		pull_request: {types: ["opened", "synchronize", "reopened"]}
	},
	run-name: "${{(github.event_name == 'push' && github.event.head_commit.message) || (github.event_name == 'pull_request' && github.event.pull_request.title) || github.run_id}}",
	
	jobs: {
		build: {
			name: "🛠️ Build",
			if: "${{github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.id != github.event.pull_request.base.repo.id)}}",
			permissions: {
				contents: "read"
			},
			
			uses: "./.github/workflows/build.yaml"
		},
		code_analysis: {
			name: "🥼 Code Analysis",
			permissions: {
				contents: "read",
				packages: "read",
				security-events: "write"
			},
			
			uses: "./.github/workflows/code-analysis.yaml"
		},
		test: {
			name: "🔬 Test",
			needs: "build",
			permissions: {},
			
			uses: "./.github/workflows/test.yaml",
			with: {
				built_project_artifact-identifier: "${{needs.build.outputs.built_project_artifact-identifier}}"
			}
		},
		prepare: {
			name: "🍳 Prepare",
			needs: ["build", "test", "code_analysis"],
			if: "${{github.event_name == 'push' && github.ref_name == github.event.repository.default_branch}}",
			permissions: {
				contents: "write"
			},
			
			runs-on: "ubuntu-24.04",
			timeout-minutes: 5,
			
			steps: [
				{
					id: "artifacts-download",
					name: "📥 Artifacts: Download",
					
					uses: "actions/download-artifact@v4.1.8",
					with: {
						name: "${{needs.build.outputs.product_artifact-identifier}}"
					}
				},
				{
					id: "prepare-archive",
					name: "🍱 Prepare: Archive",
					
					uses: "thedoctor0/zip-release@0.7.6",
					with: {
						filename: "./artifacts/validate/prepare-archive/Product.zip"
					}
				},
				{
					id: "prepare-release",
					name: "🔪 Prepare: Release",
					
					uses: "softprops/action-gh-release@v2.1.0",
					with: {
						draft: true,
						tag_name: "versions/fg",
						
						files: "./artifacts/validate/prepare-archive/Product.zip",
						preserve_order: true,
						fail_on_unmatched_files: true
					}
				},
				{
					name: "Annotate",
					uses: "dkhunt27/action-annotations@v1",
					with: {
						msg: "Release URL: ${{steps.prepare-release.outputs.url}}"
					}
				}
			]
		}
	}
}